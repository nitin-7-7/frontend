<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
    }
        .main{
            display: grid;
            grid-template-columns: repeat(8,60px);
            grid-template-rows: repeat(8,60px);
            border: 4px solid black;
        }
        .box,.rbox{
            width: 60px;
            height: 60px;
        }
        
       
            
        .box:nth-child(odd){
             background: #f0d9b5;
        }
        .box:nth-child(even){
            background: #b58863;
        }
        .rbox:nth-child(odd){
             background: #b58863;
        }
        .rbox:nth-child(even){
            
            background: #f0d9b5;
        }



    </style>
</head>
<body>
    <div class = main>
        
    </div>
    <script src="chess.js"></script>
</body>
</html>
